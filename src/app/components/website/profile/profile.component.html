<div class="container">
    <form [formGroup]="profileEdit">
    <div class="form-wrapper">
        <h2 class="form-title">Account Settings</h2>
        <div class="input-wrapper">
            <label for="usersName" class="input-label">Name</label>
            <input type="text" id="usersName" name="usersName" formControlName="usersName" value=""  class="input-field">
        </div>
        <div class="input-wrapper">
            <label for="userMobNo" class="input-label">Phone Number</label>
            <input type="tel" id="userMobNo" name="userMobNo" formControlName="userMobNo" value="" class="input-field">
        </div>
        <div class="input-wrapper">
            <label for="userEmailId" class="input-label">Email Address</label>
            <input type="email" id="userEmailId" name="userEmailId" formControlName="userEmailId" value="" class="input-field">
        </div>
        <div class="select-wrapper">
            <label for="userGender" class="input-label">Gender</label>
            <select id="userGender" name="userGender" formControlName="userGender" class="select-field">
                <option value="">Select Gender</option>
                <option value="MALE">MALE</option>
                <option value="FEMALE">FEMALE</option>
                <option value="OTHER">OTHER</option>
            </select>
        </div>
        <div class="input-wrapper">
            <label for="userDateOfBirth" class="input-label">Date of Birth</label>
            <input type="date" id="userDateOfBirth" formControlName="userDateOfBirth" name="userDateOfBirth" value="" class="input-field">
        </div>
        <div class="button-wrapper">
            <button class="btn btn-outline-primary"   (click)="editUserProfile()">Update</button>
        </div>
    </div>
</form>
</div>
<app-footer></app-footer>
